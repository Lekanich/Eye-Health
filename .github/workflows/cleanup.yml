name: Cleanup old workflow runs

on:
  workflow_dispatch: # manually trigger cleanup
  schedule:
    - cron: "0 0 1 * *" # monthly

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          KEEP=10
          WORKFLOW_IDS=$(gh api repos/${{ github.repository }}/actions/workflows | jq -r '.workflows[].id')

          for WORKFLOW_ID in $WORKFLOW_IDS; do
            RUN_IDS=$(gh api repos/${{ github.repository }}/actions/workflows/$WORKFLOW_ID/runs \
              --paginate -q '.workflow_runs[].id')

            COUNT=0
            for run_id in $RUN_IDS; do
              COUNT=$((COUNT+1))
              if [ $COUNT -gt $KEEP ]; then
                echo "Deleting run $run_id from workflow $WORKFLOW_ID"
                gh api repos/${{ github.repository }}/actions/runs/$run_id -X DELETE
              fi
            done
          done
        shell: bash
