<h2 style="text-align:center">
	The Eye Press
</h2>
<p>
	Close your eyes and inhale deeply. <br/>
	Put all your fingers on your eyelids and press lightly. <br/>
	Hold them for about 10 seconds. <br/>
	Slowly let go of your eyes. <br/>
	Wait a bit for your vision comes back. <br/>
	Try to do exercise 10 times for max eye relax.
</p>
