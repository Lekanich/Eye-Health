<body>
<h2 style="text-align:center">
    The Eye Press
</h2>
<p>
    Close your eyes and <span class="attention">inhale</span> deeply.
</p>
<p>
    Put all your fingers on your <span class="attention">eyelids</span> and <span class="attention">press lightly</span>.
</p>
<p>
    Hold them for about <span class="attention">10 seconds</span>.
</p>
<p>
    <span class="attention">Slowly</span> let go of your eyes.
</p>
<p>
    <span class="attention">Wait a bit</span> for your vision comes back.
</p>
<p>
    Try to do exercise <span class="attention">10 times</span> for max eye relax.
</p>
</body>
</html>
