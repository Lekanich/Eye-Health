<h2 style="text-align:center">
	The Eye Press
</h2>
<p>
	Close your eyes and inhale deeply.
</p>
<p>
	Put all your fingers on your eyelids and press lightly.
</p>
<p>
	Hold them for about 10 seconds.
</p>
<p>
	Slowly let go of your eyes.
</p>
<p>
	Wait a bit for your vision comes back.
</p>
<p>
	Try to do exercise 10 times for max eye relax.
</p>
