<h2 style="text-align:center">
	The Eye Press
</h2>
<p>
	Close your eyes and <b>inhale</b> deeply.
</p>
<p>
	Put all your fingers on your <b>eyelids</b> and <b>press lightly</b>.
</p>
<p>
	Hold them for about <b>10 seconds</b>.
</p>
<p>
	<b>Slowly</b> let go of your eyes.
</p>
<p>
	<b>Wait a bit</b> for your vision comes back.
</p>
<p>
	Try to do exercise <b>10 times</b> for max eye relax.
</p>
