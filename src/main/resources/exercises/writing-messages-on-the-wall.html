</h2>

</p>
<p>
	Imagine that your <span class="attention">eyes</span> are <span class="attention">lasers</span>.
</p>
<p>
	<span class="attention">Write</span> words <span class="attention">on</span> the <span class="attention">wall</span>> with them.
</p>
<p>
	<span class="attention">Trace</span> all the words with your laser eyes.
</p>
<p>
	Write words for about <span class="attention">20 seconds</span>.
</p>
<p>
	<span class="attention">Repeat</span> for a total of <span class="attention">2 minutes</span> for best results.
