<h2 style="text-align:center">
	Writing Messages on the Wall
</h2>
<p>
	Sit facing a blank wall that is at least 3 meters away. <br/>
	Imagine that your eyes are lasers. <br/>
	Write words on the wall with them. <br/>
	Trace all the words with your laser eyes. <br/>
	Write words for about 20 seconds. <br/>
	Repeat for a total of 2 minutes for best results.
</p>
