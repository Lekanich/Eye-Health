<h2 style="text-align:center">
	Writing Messages on the Wall
</h2>
<p>
	Sit facing a blank wall that is at least 3 meters away.
</p>
<p>
	Imagine that your eyes are lasers.
</p>
<p>
	Write words on the wall with them.
</p>
<p>
	Trace all the words with your laser eyes.
</p>
<p>
	Write words for about 20 seconds.
</p>
<p>
	Repeat for a total of 2 minutes for best results.
</p>
