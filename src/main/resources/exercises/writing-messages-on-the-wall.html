<h2 style="text-align:center">
	Writing Messages on the Wall
</h2>
<p>
	Sit facing a <b>blank wall</b> that is at least <b>3 meters away</b>.
</p>
<p>
	Imagine that your <b>eyes</b> are <b>lasers</b>.
</p>
<p>
	<b>Write</b> words <b>on</b> the <b>wall</b>> with them.
</p>
<p>
	<b>Trace</b> all the words with your laser eyes.
</p>
<p>
	Write words for about <b>20 seconds</b>.
</p>
<p>
	<b>Repeat</b> for a total of <b>2 minutes</b> for best results.
</p>
</body>
