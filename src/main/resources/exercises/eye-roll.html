<body>
<h2 style="text-align:center">
	Eye Roll
</h2>
<p>
	Sit up straight, relax your shoulders, look forward. <br/>
	Look to the right and roll eyes up toward the up. <br/>
	Roll eyes down to the left and then to the bottom. <br/>
	Repeat going in the other direction. <br/>
	Try to do exercise 10 times for max eye relax.
</p>
</body>
