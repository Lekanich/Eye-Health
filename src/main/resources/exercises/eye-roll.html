<body>
<h2 style="text-align:center">
	Eye Roll
</h2>
<p>
	Sit up <span class="attention">straight</span>, <span class="attention">relax</span> your shoulders, look forward.
</p>
<p>
	<span class="attention">Look</span> to the <span class="attention">right</span> and <span class="attention">roll eyes up</span> toward the up.
</p>
<p>
	<span class="attention">Roll</span> eyes <span class="attention">down</span> to the left and then to the bottom.
</p>
<p>
	<span class="attention">Repeat</span> going in the <span class="attention">other</span> direction.
</p>
<p>
	Try to do exercise <span class="attention">10 times</span> for max eye relax.
</p>
</body>
</html>
