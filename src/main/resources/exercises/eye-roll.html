<body>
<h2 style="text-align:center">
	Eye Roll
</h2>
<p>
	Sit up <b>straight</b>, <b>relax</b> your shoulders, look forward.
</p>
<p>
	<b>Look</b> to the <b>right</b> and <b>roll eyes up</b> toward the up.
</p>
<p>
	<b>Roll</b> eyes <b>down</b> to the left and then to the bottom.
</p>
<p>
	<b>Repeat</b> going in the <b>other</b> direction.
</p>
<p>
	Try to do exercise <b>10 times</b> for max eye relax.
</p>
</body>
</html>
