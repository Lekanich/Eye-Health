<body>
<h2 style="text-align:center">
	Eye Roll
</h2>
<p>
	Sit up straight, relax your shoulders, look forward.
</p>
<p>
	Look to the right and roll eyes up toward the up.
</p>
<p>
	Roll eyes down to the left and then to the bottom.
</p>
<p>
	Repeat going in the other direction.
</p>
<p>
	Try to do exercise 10 times for max eye relax.
</p>
</body>
</html>
