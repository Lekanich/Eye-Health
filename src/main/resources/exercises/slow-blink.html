<h2 style="text-align:center">
	Slow Blink
</h2>
<p>
	Look straight ahead of you at a blank wall. <br/>
	Next, slowly close your eyes. <br/>
	Keep your eyes closed for half a second. <br/>
	Then slowly open them again. <br/>
	Repeat this slow blink 20 times in a row.
</p>
