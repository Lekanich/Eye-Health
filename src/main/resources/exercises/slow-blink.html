<body>
<h2 style="text-align:center">
	Slow Blink
</h2>
<p>
	Look straight ahead of you at a blank wall.
</p>
<p>
	Next, slowly close your eyes.
</p>
<p>
	Keep your eyes closed for half a second.
</p>
<p>
	Then slowly open them again.
</p>
<p>
	Repeat this slow blink 20 times in a row.
</p>
</body>
</html>
