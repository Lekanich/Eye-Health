<body>
<h2 style="text-align:center">
	Slow Blink
</h2>
<p>
	<span class="attention">Look</span> straight ahead of you at a <span class="attention">blank wall</span>.
</p>
<p>
	Next, slowly <span class="attention">close</span> your <span class="attention">eyes</span>.
</p>
<p>
	<span class="attention">Keep</span> your eyes closed for <span class="attention">half a second</span>.
</p>
<p>
	Then slowly <span class="attention">open</span> them again.
</p>
<p>
	<span class="attention">Repeat</span> this slow blink <span class="attention">20</span> times in a row.
</p>
</body>
