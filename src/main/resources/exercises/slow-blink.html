<body>
<h2 style="text-align:center">
	Slow Blink
</h2>
<p>
	<b>Look</b> straight ahead of you at a <b>blank wall</b>.
</p>
<p>
	Next, slowly <b>close</b> your <b>eyes</b>.
</p>
<p>
	<b>Keep</b> your eyes closed for <b>half a second</b>.
</p>
<p>
	Then slowly <b>open</b> them again.
</p>
<p>
	<b>Repeat</b> this slow blink <b>20</b> times in a row.
</p>
</body>
