<body>
<h2 style="text-align:center">
	Zooming
</h2>
<p>
	<b>Sit</b> on a chair in your best posture.
</p>
<p>
	<b>Hold</b> your <b>arm</b> straight out in front of you with your <b>thumb up</b>.
</p>
<p>
	Keep your <b>eyes</b> <b>on</b> your <b>thumb</b>.
</p>
<p>
	<b>Slowly bend</b> your <b>elbow</b> to bring your thumb <b>closer to</b> your <b>eyes</b>.
</p>
</body>
</html>
