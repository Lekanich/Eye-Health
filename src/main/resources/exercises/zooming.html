<h2 style="text-align:center">
	Zooming
</h2>
<p>
	Sit on a chair in your best posture. <br/>
	Hold your arm straight out in front of you with your thumb up. <br/>
	Keep your eyes on your thumb. <br/>
	Slowly bend your elbow to bring your thumb closer to your eyes.
