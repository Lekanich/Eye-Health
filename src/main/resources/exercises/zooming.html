<h2 style="text-align:center">
	Zooming
</h2>
<p>
	<span class="attention">Sit</span> on a chair in your best posture.
</p>
<p>
	<span class="attention">Hold</span> your <span class="attention">arm</span> straight out in front of you with your <span class="attention">thumb up</span>.
</p>
<p>
	Keep your <span class="attention">eyes</span> <span class="attention">on</span> your <span class="attention">thumb</span>.
</p>
<p>
	<span class="attention">Slowly bend</span> your <span class="attention">elbow</span> to bring your thumb <span class="attention">closer to</span> your <span class="attention">eyes</span>.
</p>
