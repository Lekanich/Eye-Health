<h2 style="text-align:center">
	Palming (Warm compress)
</h2>
<p>
	<b>Warm</b> your <b>palms</b> up (with warm water or rubbing)
</p>
<p>
	<b>Place</b> both palms over <b>closed eyelids</b>.
</p>
<p>
	The warmth of your hands will <b>gently heat</b> your eyes.
</p>
<p>
	You will feel the muscles of your eyes begin to relax.
</p>
<p>
	<b>Repeat</b> once (or twice) for the best results.
</p>
