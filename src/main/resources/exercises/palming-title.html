<h2 style="text-align:center">
	Palming (Warm compress)
</h2>
<p>
	Warm your palms up (with warm water or rubbing)
</p>
<p>
	Place both palms over closed eyelids.
</p>
<p>
	The warmth of your hands will gently heat your eyes.
</p>
<p>
	You will feel the muscles of your eyes begin to relax.
</p>
<p>
	Repeat once (or twice) for the best results.
</p>
</body>
