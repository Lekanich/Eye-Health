<body>
<h2 style="text-align:center">
	Palming (Warm compress)
</h2>
<p>
	<span class="attention">Warm</span> your <span class="attention">palms</span> up (with warm water or rubbing)
</p>
<p>
	<span class="attention">Place</span> both palms over <span class="attention">closed eyelids</span>.
</p>
<p>
	The warmth of your hands will <span class="attention">gently heat</span> your eyes.
</p>
<p>
	You will feel the muscles of your eyes begin to relax.
</p>
<p>
	<span class="attention">Repeat</span> once (or twice) for the best results.
</p>
</body>
</html>
