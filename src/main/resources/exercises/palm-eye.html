<h2 style="text-align:center">
	The Palm Eye
</h2>
<p>
	Cup your hands over the sockets of your closed eyes. <br/>
	Stare into the far back of the dark space. <br/>
	Do this simple exercise for a min of 30 seconds. <br/>
	It's a reset button for your eyes.
</p>
