<body>
<h2 style="text-align:center">
	The Palm Eye
</h2>
<p>
	Cup your hands over the sockets of your closed eyes.
</p>
<p>
	Stare into the far back of the dark space.
</p>
<p>
	Do this simple exercise for a min of 30 seconds.
</p>
<p>
	It's a reset button for your eyes.
</p>
</body>
